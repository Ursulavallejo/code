<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
<h2>Prompt</h2>
<!-- Statiskt nummer ex 5
 Random 1 -10 Math.random
Gissa flera ggr (3 max)
Gissa flera ggr (obegränsat)
Skriv ut antalet försök
Gör spelet på HTML sidan dvs ta "input" från input-field
Snygga till
Hitta random talet med en AI-->

<script>

    const maxNum = 10

    function verifyGuess(correctNumber, guess) {
        let isGuessCorrect = false
        console.log(`Du gissade på: ${ guess }`)
        if (correctNumber === guess) {
            console.log('Rätt nummer!')
            isGuessCorrect = true
        } else if (correctNumber > guess) {
            console.log('Du gissade för lågt')
        } else if (correctNumber < guess) {
            console.log('Du gissade för högt');
        } else {
            console.log('Du skrev inte in ett nummer!');
        }
        return isGuessCorrect
    }

    function generateRandomNumber(maxNumber) {
        let correctNumber = Math.floor(Math.random() * maxNumber + 1)
        console.log('correctNumber:', correctNumber)
        return correctNumber
    }

    let random = generateRandomNumber(maxNum)

    function runGameFor() {
        let input
        for (let i = 0; i < 3; i++) {
            input = Number(window.prompt(`Skriv in ett nummer mellan 1 - ${ maxNum }:`))
            let exitGame = verifyGuess(random, input)
            if (exitGame) {
                break
            }
        }
        console.log('GAME OVER')
    }

    function runGameWhile() {
        let input
        let runGame = true
        let counter = 0
        while (runGame) {
            input = Number(window.prompt(`Skriv in ett nummer mellan 1 - ${ maxNum }:`))

            if (input === -1) {
                break
            }

            let exitGame = verifyGuess(random, input);
            if (exitGame) {
                runGame = !runGame
            }
            counter++
        }
        console.log(`GAME OVER efter ${counter} försök.`)
    }

    // runGameFor()
    runGameWhile()

</script>
</body>
</html>
