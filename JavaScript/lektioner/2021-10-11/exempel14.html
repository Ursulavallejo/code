<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exempel 14</title>
</head>
<body>
<h2>Exempel p책 olika onClick</h2>

<p id="demo"
style="cursor: pointer"
onclick="myFunction()">Klicka p책 mig</p>

<button onclick="myFunction()">On click</button>

<button id="buttonListener">EventListener</button>

<script>
    function myFunction(){
        document.getElementById('demo').innerHTML = 'Du klickade p책 mig!'
    }
    function eventListenerFunction(){
        alert('Knappen med Event Listener klickades p책')
    }
    document.getElementById('buttonListener')
    .addEventListener('click',eventListenerFunction )
</script>
</body>
</html>
